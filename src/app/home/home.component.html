<h4 class="card-header">Bienvenido!</h4>
<button (click)="getDataFromAPI()">Obtener Posts</button>

<ul *ngFor="let p of post">
    <li><h3>Post: {{p.id}}</h3></li>
    <li><h3>Titulo: {{p.title}}</h3></li>
    <li>Descripción: {{p.body}}</li>
</ul>

<div class="card mt-4">
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
